<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <a class="navbar-brand" href="#">TextUtils.in</a>
    </nav>
    <div class="alert alert-warning alert-dismissible  show p-1" role="alert">
      <STROng>Welcome to Textutils</STROng> You can do work with your text here
      <button type="button " class="btn-close p-1 mt-1" data-bs-dismiss="alert" ></button>
    </div>

      <div class="container">
          <form action="/analyze" method="post">{% csrf_token %} 
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
              <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-check form-switch">
              <input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
              <input name="Uppercase" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label name="Lowercase" class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
            </div>
            <div class="form-check form-switch">
              <input name="Lowercase" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Lowercase  </label>
            </div>
            
            
            <div class="form-check form-switch">
              <input name="Remove_Empty_Lines" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Remove Empty Lines</label>
            </div>
            <div class="form-check form-switch">
              <input name="extraspaceremover" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Analyze</button>
          </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
